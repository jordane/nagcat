<div class="graph_container">
    <h2>{{title}}</h2>
    <div class="{{slug}} graph graphInfo" name="{{slug}}" id="{{uniq}}">
        <div id="{{host_name}}" class="graph_hostname"></div>
        <div id="{{service_name}}" class="graph_service_name"></div>
        <div id="{{start}}" class="graph_start"></div>
        <div id="{{end}}" class="graph_end"></div>
    </div>
    <div class="legend"></div>
</div>
