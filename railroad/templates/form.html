<form name="input" action="{% url railroad.viewhosts.views.customgraph %}" method="get" id="configurator">
    <div class="left">
        <fieldset>
            <legend>Add graphs</legend>
            <ol>
                {# Yes, we really do need both name and id. formSerializer and automcomplete use name, not id. #}
                <li>
                    <label for="host">Host</label>
                    <input class="autocomplete value" name="host" id="host" type="text">
                </li>

                <li>
                    <label for="group">Groups</label>
                    <input class="autocomplete value" name="group" id="group" type="text">
                </li>

                <li>
                    <label for="service">Services</label>
                    <input class="autocomplete value" name="service" id="service" type="text">
                </li>

                <li>
                    <label>&nbsp;</label>
                    <input type="submit" value="Add" id="submit"/>
                    <input type="button" value="Clear Forms" id="clearform"/>
                    <input type="button" value="Clear Graphs" id="cleargraphs">
                    <span class="hint" id="csv">
                        You can auto complete multiple comma separated values
                        at a time.
                    </span >
                </li>
            </ol>
        </ol>
    </div>
    <div class="right">
        <fieldset>
            <legend>Schedule Downtime</legend>
            <p class="small">
                Schedule nagios downtime for all objects checked below.
            </p>
            <ol>
                <li class="datetimerow">
                    <label class="from">From</label>
                    <input type="text" id="downtime-from" />
                    <label class="to">To</label>
                    <input type="text" id="downtime-to" />
                </li>
                <li>
                    <label>Comment</label>
                    <input type="text" id="downtime-comment" />
                </li>
                <li>
                    <label>For</label>
                    <input type="radio" name="hostorservice" id="downtime-host">Hosts</input>
                    <input type="radio" name="hostorservice" id="downtime-service">Services</input>
                </li>
                <li>
                    <label>&nbsp;</label>
                    <input type="button" value="Submit" id="downtime-submit" />
                </li>
            </ol>

        </fieldset>
    </div>
</form>
