<form name="input" action="{% url railroad.viewhosts.views.customgraph %}" method="get" id="configurator">
    <div id="service_selector">
        <ol>
            <li>
                <label for="host">Host</label>
                <input class="autocomplete value" id="host" name="host" type="text">
            </li>

            <li>
                <label for="group">Groups</label>
                <input class="autocomplete value" id="group" name="group" type="text">
            </li>

            <li>
                <label for="service">Services</label>
                <input class="autocomplete value" id="service" name="service" type="text">
            </li>

            <li>
                <input type="submit" value="Add" id="submit"/>
                <input type="button" value="Clear Forms" id="clearform"/>
                <input type="button" value="Clear Graphs" id="cleargraphs">
            </li>

            <li class="hint" id="csv">You can autocomplete multiple comma seperated values at a time.</li>
        </ol>
    </div>
    <div id="service_options">
        <fieldset id="expansion">
            <legend>Expansion</legend>
            <input type="checkbox" class="persist" id="expandall">Expand All</input>
            <ul id="expansion_by_type">
                <li><input type="checkbox" class="persist" id="state_ok">OK</input></li>
                <li><input type="checkbox" class="persist" id="state_warning">Warning</input></li>
                <li><input type="checkbox" class="persist" id="state_critical">Critical</input></li>
                <li><input type="checkbox" class="persist" id="state_unknown">Unknown</input></li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>Time Zone</legend>
            <input type="radio" name="timezone" id="localtime" class="persist">Local Time</input>
            <input type="radio" name="timezone" id="utc" class="persist">UTC</input>
        </fieldset>
        <fieldset>
            <legend>Sort By</legend>
            <select name="sortby" id="sortby" class="persist">
                <option value="service">Service Name</option>
                <option value="host">Host Name</option>
                <option value="status">Status</option>
                <option value="value">RRD Value</option>
            </select>
            <input type="checkbox" name="reverse_sort" id="reverse_sort" class="persist">Reverse sort order</input>
        </fieldset>
        <fieldset>
            <legend>Sync Graphs</legend>
            <input type="checkbox" name="sync" id="sync" class="persist"><label for="sync" title="keep all the graphs on this page on the same time period">Keep all graphs in sync.</label>
        </fieldset>
    </div>
</form>
